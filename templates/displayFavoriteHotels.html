<!DOCTYPE html>
<html lang="en">
<head>
    <title>Favorite Hotels</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href="/home">Home</a></li>
            <li><a href="/searchHotel">Search Hotels</a></li>
<!--            <li><a href="/editReview">Edit Review</a></li>-->
<!--            <li><a href="/deleteReview">Delete Review</a></li>-->
            <li><a href="/showHistory">Show History</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</div>

<div class="container">
    <h3>Your Favorite Hotels</h3>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Hotel Name</th>
                </tr>
                </thead>
                <tbody>
                #foreach($hotel in $favoriteHotels)
                <tr>
                    <td>$hotel</td>
                </tr>
                #end
                </tbody>
            </table>
            <a href="/clearFavoriteList" class="btn btn-danger">Clear All Favorites</a>
        </div>
    </div>
</div>


</body>
</html>
