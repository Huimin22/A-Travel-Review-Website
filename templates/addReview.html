<!DOCTYPE html>
<html lang="en">
<head>
    <title>Review Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href="/home">Home</a></li>
            <li><a href="/searchHotel">Search Hotel</a></li>
<!--            <li><a href="/editReview">Edit Review</a></li>-->
<!--            <li><a href="/deleteReview">Delete Review</a></li>-->
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-xs-6">
        <h3>Add Your Review!</h3>

        <form id="reviewForm" action="$servlet" method="post">
            <div class="form-group">
                <label for="hotelId">hotel Id:</label>
                <input type="text" class="form-control" id="hotelId" name="hotelId" required>
            </div>
            <div class="form-group">
                <label for="reviewTitle">Review Title:</label>
                <input type="text" class="form-control" id="reviewTitle" name="reviewTitle" required>
            </div>
            <div class="form-group">
                <label for="reviewContent">Review Content:</label>
                <textarea class="form-control" id="reviewContent" name="reviewContent" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
    </div>
</div>

</body>
</html>
